    <style>
        /* --- This is the corrected, single body style --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.pinimg.com/736x/46/18/11/461811bcc4b6831a4c0440d7309f27a2.jpg');
            background-color: #ffffff; /* White fallback color */
            background-size: cover;
            background-attachment: fixed; /* Keeps the background still while scrolling */
            background-position: center;
            cursor: none; /* Hide the default cursor */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        /* Styles for the shiny custom cursor */
        #custom-cursor {
            position: fixed;
            width: 25px;
            height: 25px;
            background-color: #8B0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px 5px rgba(255, 80, 80, 0.7);
        }

        /* Ensure all interactive elements also hide the cursor */
        button, a, input {
            cursor: none;
        }

        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }

        .content-section, .letter-page, .reason-page, .coupon-page {
            display: none;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            animation: slideIn 0.4s;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pop-in-out {
            0% { transform: scale(0.8); opacity: 0; }
            20% { transform: scale(1.05); opacity: 1; }
            80% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0; }
        }

        .popup-animation {
            display: flex;
            animation: pop-in-out 3s ease-in-out forwards;
        }
    </style>
</head>
